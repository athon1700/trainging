<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery.js" 	type="text/javascript"></script>
<script src="training.js"   type="text/javascript"></script>
<script src="juicer.js"   type="text/javascript"></script>
<script>
var data={
			list:[
				{name:'guokai',show:true},
				{name:'benben',show:false},
				{name:'dier',show:true}
			],
			blah:[
				{num:1},
				{num:2},
				{num:3,inner:[
					{'time':'15:00'},
					{'time':'16:00'},
					{'time':'17:00'},
					{'time':'18:00'}
				]},
				{num:4}
			]
		};
 

var tpl=[
			'<ul>',
				'{@each list as it, k}',
					'<li>${it.name} (index: ${k})</li>',
				'{@/each}',
				'{# first level attribute must specify the "data." prefix}',
				'{@each blah as it}',
					'<li>',
						'num: ${it.num} <br />',
						'{@if it.num==3}',
							'{@each it.inner as it2}',
								'${it2.time} <br />',
							'{@/each}',
						'{@/if}',
					'</li>',
				'{@/each}',
			'</ul>'
]	.join('\n');

juicer.set();


</script>

</head>

<div name="good_list">

<span></span>
<input type="button" onclick="arc_show()" value="点击开始 " />
</div>

</div>

</body>
